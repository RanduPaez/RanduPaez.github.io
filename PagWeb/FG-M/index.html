<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox y Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../index.html"><h1 class="titulo">Páez Medrano Kevin Randú     <span style="color: rgb(167, 146, 119)">         Computer Engineer</span></h1></a>


    <h2>Ejemplos de Flexbox</h2>

    <!-- Ejemplo 1 -->
    <div class="example flex-example1">
        <div class="box">Centrado</div>
    </div>

    <!-- Ejemplo 2 -->
    <div class="example flex-example2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Ejemplo 3 -->
    <div class="example flex-example3">
        <div class="box">1</div>
        <div class="box grow">2 (flex)</div>
        <div class="box">3</div>
    </div>

    <!-- Ejemplo 4 -->
    <div class="example flex-example4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Ejemplo 5 -->
    <div class="example flex-example5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Ejemplos de Grid</h2>

    <!-- Ejemplo 6 -->
    <div class="example grid-example1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Ejemplo 7 -->
    <div class="example grid-example2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Ejemplo 8 -->
    <div class="example grid-example3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <!-- Ejemplo 9 -->
    <div class="example grid-example4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <!-- Ejemplo 10 -->
    <div class="example grid-example5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
